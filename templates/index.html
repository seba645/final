<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bicicleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Bicicleta</h2>
        <form action="/calcular_precio" method="POST">
            <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <select class="form-select" id="brand" name="brand" required>
                    <option value="">Selecciona una marca</option>
                    <option value="Giant">Giant</option>
                    <option value="Scott">Scott</option>
                    <option value="Specialized">Specialized</option>
                    <option value="Cannondale">Cannondale</option>
                    <option value="Bianchi">Bianchi</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="Mountain">Montaña</option>
                    <option value="Road">Ruta</option>
                    <option value="Electric">Eléctrica</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="frame_material" class="form-label">Material del Marco</label>
                <select class="form-select" id="frame_material" name="frame_material" required>
                    <option value="">Selecciona un material</option>
                    <option value="Steel">Acero</option>
                    <option value="Aluminum">Aluminio</option>
                    <option value="Carbon">Carbono</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="gear_count" class="form-label">Número de Cambios</label>
                <input type="number" class="form-control" id="gear_count" name="gear_count" min="1" max="30" required>
            </div>

            <div class="mb-3">
                <label for="wheel_size" class="form-label">Tamaño de Rueda (pulgadas)</label>
                <input type="number" class="form-control" id="wheel_size" name="wheel_size" min="20" max="29" step="0.5" required>
            </div>

            <div class="mb-3">
                <label for="weight_kg" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="weight_kg" name="weight_kg" min="0" max="25" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-success">Calcular precio</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
